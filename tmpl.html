<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProjekNEWS > {{title}}</title>
    <meta name="robots" content="index, follow"/>

    <link rel="canonical" href="https://www.projek.com.br"/>
    <meta itemprop="name" content="{{title}}"/>
    <meta itemprop="description" content="{{description}}"/>
    <meta itemprop="image" content="{{image}}"/>
    <meta itemprop="url" content="https://www.projek.com.br/redirect/?url={{url}}"/>

    <meta property="og:type" content="article"/>
    <meta property="og:title" content="{{title}}"/>
    <meta property="og:description" content="{{description}}"/>
    <meta property="og:image" content="{{image}}"/>
    <meta property="og:image:url" content="{{image}}" />
    <meta property="og:url" content="https://www.projek.com.br/redirect/?url={{url}}"/>
    <meta property="og:site_name" content="{{title}}"/>
    <meta property="og:locale" content="pt_BR"/>

    <meta property="twitter:card" content="summary_large_image"/>
    <meta property="twitter:domain" content="https://www.projek.com.br"/>
    <meta property="twitter:title" content="{{title}}"/>
    <meta property="twitter:description" content="{{description}}"/>
    <meta property="twitter:image" content="{{image}}"/>
    <meta property="twitter:url" content="https://www.projek.com.br/redirect/?url={{url}}"/>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body style="text-align: center; padding: 10px;">
    <h1>{{title}}</h1>
    <article>
        <figure>
            <img src="{{image}}" alt="{{title}}">
        </figure>
        <hr>
        {{description}}
    </article>
    <p style="color: #888;">
        Redirecionando...
    </p>
    <br><br><br>
    <a href="{{url}}">Clique aqui!</a>
    <script type="text/javascript">
        setTimeout(function() {
          window.location.href = "{{url}}";
        }, 1000);
    </script>
</body>
</html>
